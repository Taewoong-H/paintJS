<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <div class="img_upload">
      <input type="file" id="real-input" class="input-btn" accept="img/*" required multiple>
      <button class="browse-btn">Image Upload</botton>
    </div>

    <canvas id="jsCanvas" class="canvas" width="600" height="400"></canvas>
    
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
        <button id="jsEraser">Eraser</button>
      </div>

      <div class="controls_colors" id="jsColors">
        <div
          class="controls_color jsColor"
          style="background-color: #2c2c2c;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: white;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff3b30;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff9500;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ffcc00;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #4cd963;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5ac8fa;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #0579ff;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5856d6;"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="upload.js"></script>
  </body>
</html>
